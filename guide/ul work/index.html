<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>

    <div class="container pt-5" id="app" v-cloak>
        <div class="card center">
           <!-- <h1> {{title}} </h1> -->
           <h1 v-text="title"> </h1>

        <ul class="list" v-if="items.length !== 0">
            <!-- <li class="list-item" v-for="item in 15">{{item}}</li> -->

            <li class="list-item" 
                v-for="(item, i) in oddItems"
                @click="items.splice(i, 1)">
                {{item}}
            </li>
            
            <li class="list-item" v-for="(value, key) in person">
                {{key}}: {{value}}
            </li>
        </ul>
        <!-- <h3 v-else>Элиментов пока нет</h3> -->
        <h3 v-show="items.length === 0">Элиментов пока нет</h3>


        </div>

    </div>


    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
